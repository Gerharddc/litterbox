name: Build Self-Extracting Installer

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Build release binaries
        run: cargo build --release

      - name: Package binaries into tar.gz
        run: |
          mkdir dist
          cp target/release/ask-agent dist/
          cp target/release/litterbox dist/
          tar -czf payload.tar.gz -C dist .

      - name: Create self-extracting installer
        run: |
          cat installer.sh payload.tar.gz > install-litterbox.run
          chmod +x install-litterbox.run

      - uses: actions/upload-artifact@v4
        with:
          name: installer
          path: install-litterbox.run
