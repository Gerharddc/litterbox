name: Publish Installer

on:
  repository_dispatch:
    types: [tag-added]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Build release binaries
        run: cargo build --release

      - name: Package binaries into tar.gz
        run: |
          mkdir dist
          cp target/release/litterbox dist/
          tar -czf payload.tar.gz -C dist .

      - name: Create self-extracting installer
        run: |
          cat installer.sh payload.tar.gz > install.sh
          chmod +x install.sh

      - uses: actions/upload-artifact@v4
        with:
          name: installer
          path: install.sh

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download built installer
        uses: actions/download-artifact@v4
        with:
          name: installer

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: install.sh
          name: ${{ github.event.client_payload.version }}
          tag_name: ${{ github.event.client_payload.version }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
