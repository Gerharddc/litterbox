name: Tag on Version Change

on:
  workflow_run:
    workflows: ["Build and Test"]
    types: [completed]

permissions:
  contents: write

jobs:
  tag:
    # Only run if:
    # 1. Build passed
    # 2. The original event was a PUSH (not a PR)
    if: >
      ${{ github.event.workflow_run.conclusion == 'success' &&
          github.event.workflow_run.event == 'push' }}

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version from Cargo.toml
        id: version
        run: |
          VERSION=$(grep -m1 '^version' litterbox/Cargo.toml | sed -E 's/version *= *"([^"]+)"/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Check if tag exists
        id: check_tag
        run: |
          if git rev-parse "v${{ steps.version.outputs.version }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Create and push tag
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git tag "v${{ steps.version.outputs.version }}"
          git push origin "v${{ steps.version.outputs.version }}"

      - name: Dispatch event to create installer
        if: steps.check_tag.outputs.exists == 'false'
        uses: peter-evans/repository-dispatch@v4
        with:
          event-type: tag-added
          client-payload: '{"version": "v${{ steps.version.outputs.version }}"}'
